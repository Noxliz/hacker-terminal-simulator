<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminal Simulator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="terminal">
        <div class="terminal-header">
            <div class="terminal-buttons">
                <span class="close"></span>
                <span class="minimize"></span>
                <span class="maximize"></span>
            </div>
            <div class="terminal-title">terminal@simulator:~</div>
        </div>
        <div class="terminal-body" id="output">
            <div class="welcome-message">
                Terminal Simulator v1.0 - Type 'help' for available commands
            </div>
        </div>
        <div class="terminal-input">
            <span class="prompt">user@terminal:~$</span>
            <input type="text" id="command-input" autofocus>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
